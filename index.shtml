  <base href="/angularplayer/">
  <link rel="stylesheet" href="angularPlayer/css/bootstrap.css">
   <link rel="stylesheet" href="angularPlayer/css/main.css">
   <script src="/_assets/js/vendor/modernizr-2.6.2.min.js"></script>

<body id="ng-app" ng-app="angPlayer" class="ng-cloak">
  <div id="main" class='container'>
    <h2>Audio playlist with Angular</h2>

    <div id="playerAudio" class="span4">
      <audio id='player' autoplay='true' controls preload='none' src="" type="audio/mpeg">
        <source src="songs/1.mp3" type="audio/ogg">
        <source src="Ek Thi Daayan - Yaaram Official Full Song.mp3" type="audio/mpeg">
      </audio>
      
      <div id="songsCollection" ng-controller="playListController">
        <div class="menu">
          <a href='#/home' id='gotoHome'><i class="icon-white icon-home"></i> All Albums </a>
          <a href='' id='playAll' ng-click="playAll()"> <i class="icon-white icon-play"></i> Play All</a>
        </div>
          <ul id="playList">
            <li class="songplayList" ng-repeat="song in songs" ng-class="{selected:player == $index}" ng-click="playSong($index)">
              <a class='song' href=''><img src="images/{{song.image}}"/> <span><i class="icon-white icon-music"></i>{{song.title}}</span></a> <a href='' ng-click="removeSong($index)" id='remove'><i class="icon-white icon-remove"></i></a>
            </li>
          </ul>
      </div>
    </div>

  <div class="span8" class="ng-view" ng-view></div> 
  </div>


  <script src="/js/vendor/jquery/jquery.js"></script>
  <script src="angularPlayer/js/vendor/angular-1.2.0/angular.js"></script>
  <script src="angularPlayer/js/vendor/angular-1.2.0/angular-route.js"></script>
  <script src="angularPlayer/js/vendor/angular-1.2.0/angular-resource.js"></script>
  <script src="angularPlayer/js/vendor/angular-1.2.0/angular-animate.js"></script>
 
  <script src="angularPlayer/js/main.js"></script>
